<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-bar-box">
      <div class="top-bar-totalmenu">
        <div class="top-bar-pagename-box">
          <span class="top-bar-pagename-1">COMP</span>
          <span class="top-bar-pagename-2">.ko</span>
          <div class="mobile-top-bar-more-btn">
            <i class="fas fa-bars fa-lg"></i>
          </div>
        </div>
        <div class="top-bar-menu-box">
          <span class="top-bar-menu">홈</span>
          <span class="top-bar-menu">회사 소개</span>
          <span class="top-bar-menu">회사 소식</span>
          <span class="top-bar-menu">포트폴리오</span>
          <span class="top-bar-menu">개발 문의</span>
        </div>
      </div>
    </div>
    <div class="top-img-box">
      <div class="top-img">
        <div class="top-text-box">
          <p>최고의 기술 s/w 전문 기업</p>
          <p>Reasonable Software Specialist</p>
        </div>
      </div>
    </div>
    <div class="middle-one-body">
      <div class="middle-one-box">
        <div class="middle-one-top-box">
          <div class="middle-one-top-menu">
            <span>지원하기/결과조회</span>
          </div>
          <div class="middle-one-top-menubar">
            <span>|</span>
          </div>
          <div class="middle-one-top-menu">
            <span>FAQ</span>
          </div>
          <div class="middle-one-top-menubar">
            <span>|</span>
          </div>
          <div class="middle-one-top-menu">
            <span>Q&A</span>
          </div>
          <div class="middle-one-top-menubar">
            <span>|</span>
          </div>
          <div class="middle-one-top-menu">
            <span>회사실적</span>
          </div>
        </div>
        <div class="middle-one-btn-box">
          <div class="middle-one-btn-menu">
            <i class="middle-one-btn-menu-icon fas fa-edit fa-5x"></i>
            <span>Creators with COMP</span>
            <div class="middle-one-btn-menu-text">
              <p>
                개성과 실력있는 창작자들이 그들의 이름으로 가치를 인정받을 수
                있도록 지원합니다.
              </p>
            </div>
          </div>
          <div class="middle-one-btn-menu">
            <i class="middle-one-btn-menu-icon fas fa-users fa-5x"></i>
            <span>Business with COMP</span>
            <div class="middle-one-btn-menu-text">
              <p>
                파트너들의 성공적인 창업과 지속가능한 사업을 위해 노력합니다.
              </p>
            </div>
          </div>
          <div class="middle-one-btn-menu">
            <i class="middle-one-btn-menu-icon fas fa-chart-line fa-5x"></i>
            <span>Developers with COMP</span>
            <div class="middle-one-btn-menu-text">
              <p>
                개발자와 개발사들의 지식과 경험을 공유하며 함께 성장해 나갑니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/top-bar.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
